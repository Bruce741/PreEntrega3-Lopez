<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Titulo-->
    <title>Contacto</title>

    <!--Css Propio-->
    <link rel="stylesheet" href="../css/styles.css">

    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>
<body class="container-fluid">

     <nav class="NavFondo row Borde Nav-Secundario">

        <a href="../index.html" class="col-md-3 col-xs-3 col-sm-3 Borde Center">Volver al inicio</a>
        <img src="../Media/Logo.jpg" alt="Logo" class="col-sm-6 col-xs-6 col-md-6 Borde Center">
        <a href="" class="col-md-3 col-xs-3 col-sm-3 Cuenta-Div Borde">Cuenta</a>
           
    </nav>

    <main class="Contacto-Main">
        <h2 class="Center">Contactanos!</h2>
        <!--Seccion de contacto-->
        <section class="row container-m1">
            <div class="row">

                <div class="col-12 col-sm-12 col-md-6 Sub-Contacto">

                    <img src="../Media/facebook_icon-icons.com_53612.png" alt="FacebookIcon" class="Contacto-Img">
                    <a href="https://www.facebook.com/home.php" class="A-Hover">Facebook</a>

                </div>

                <div class="col-12 col-sm-12 col-md-6 Sub-Contacto">

                    <img src="../Media/telegrama.png" alt="TelegramIcon" class="Contacto-Img">
                    <a href="https://web.telegram.org/" class="A-Hover">Telegram</a>

                </div>

                <div class="col-12 col-sm-12 col-md-6 Sub-Contacto">

                    <img src="../Media/gmail.png" alt="GmailIcon" class="Contacto-Img">
                    <a href="https://www.google.com/intl/es-419/gmail/about/" class="A-Hover">Gmail</a>

                </div>

                <div class="col-12 col-sm-12 col-md-6 Sub-Contacto">

                    <img src="../Media/whatsapp.png" alt="WhatsappIcon" class="Contacto-Img">
                    <p class="A-Hover">+54 9 11 5914-9219</p>

                </div>

            </div>
        </section>
    
        <div class="Form-Contacto Borde">
        <form>

            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar Email">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="Nombre-Apellido" placeholder="Ingresar Nombre y Apellido">
            </div>  
         
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

    </main>




    
<div class="row"> 
    <footer class="Footer-Flex">
         <!--Redes-->
             <a href="https://www.youtube.com/" target="_blank">Youtube</a>
             <a href="https://www.instagram.com/" target="_blank">Instagram</a>
             <button class="btn btn-primary Boton A-Hover"><a href="../index.html" class="Blanco">Volver al inicio</a></button>
    </footer>
</div>

 <!--Script?-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
